ERR0 = midb command not found
ERR1 = midb command parameter error
ERR2 = midb hash table full
ERR3 = midb fail to read and load folder
ERR4 = midb out of memory
ERR5 = mail not found
ERR6 = mail digest error
ERR7 = folder already exists
ERR8 = reach the limitation of folders
ERR9 = mailbox is full
ERR10 = midb fail to delete the folder
