    function musicplay(file,id){
    	if($('#curplayer').val()){

    function iFrameHeight() {
    	var ifm= document.getElementById("mcontent");
    	var subWeb = document.frames ? document.frames["mcontent"].document : ifm.contentDocument;
    	if(ifm != null && subWeb != null) {

    		}else{
